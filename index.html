<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>A Game of Simon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="outer-wrapper">
  <div id="wrapper">
    <div class="sqr" id="one"></div>
    <div class="sqr" id="two"></div>
    <div class="sqr" id="three"></div>
    <div class="sqr" id="four"></div>
    <div id="inner-wrapper">
      <div id="top-half">
        <div id="screen"></div>
      </div>
      <div id='bottom-half'>
        <div class ='btn power' title='on/off'></div>
        <div class ='btn start' title='start'></div>
        <div class ='btn strict' title='strict mode'></div>
        </div>
    </div>
  </div>
</div>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
